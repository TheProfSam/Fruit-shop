<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Junior's Fruit Shop</title>
  <link rel="stylesheet" href="../Css/login.css">
</head>
<body>

  <header>
    <div class="logo">Junior's FreshFruit Market</div>
    <nav>
      <!-- Nav options can be added here if necessary -->
    </nav>
  </header>

  <div class="auth-container">
    <!-- Sign Up Form -->
    <form action="/signup" method="POST" id="signupForm">
      <h2>Create an Account</h2>

      <!-- Full Name Input -->
      <label for="signupName">Full Name:</label>
      <input type="text" id="signupName" name="name" required placeholder="Enter your full name">
      <br><br>

      <!-- Email Input -->
      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" name="email" required placeholder="Enter your email address">
      <br><br>

      <!-- Phone Number Input -->
      <label for="signupPhone">Phone Number:</label>
      <input type="tel" id="signupPhone" name="phone" required placeholder="Enter your phone number">
      <br><br>

      <!-- Password Input -->
      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="password" required placeholder="Enter a strong password">
      <br><br>

      <!-- Confirm Password Input -->
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirm_password" required placeholder="Re-enter your password">
      <br><br>

      <!-- Terms and Conditions Checkbox -->
      <label>
        <input type="checkbox" name="terms" required>
        I agree to the <a href="#">Terms and Conditions</a>
      </label>
      <br><br>

      <!-- Submit Button -->
      <a href="login.html"><button type="button">Sign Up</button></a>
      
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Junior's Fruit Shop. Follow us on <br>
      <a href="#social">Facebook</a><br>
      <a href="#social">Instagram</a><br>
      <a href="#social">Twitter</a>
    </p>
  </footer>

</body>
</html>
