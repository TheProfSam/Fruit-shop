  <div class="auth-container">
    <div class="auth-toggle">
      <!-- <button id="loginBtn">LOGIN</button>
      <button id="signupBtn">SIGNUP</button> -->
    </div>

    <!-- Login Form (default visible) -->
    <form action="/login" method="POST" id="loginForm">
      <h2>Login to Your Account</h2>
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" name="email" required>
      <br><br>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="password" required>
      <br><br>

      <label>
        <input type="checkbox" name="remember">
        Remember me
      </label>
      <br><br>

      <a href="berries.html"><button type="button"> LOGIN</button></a>

      <p><a href="#">Forgot Password?</a></p>
      <!-- Add the Sign Up link here -->
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>

    <!-- Signup Form (default hidden; show with JS/CSS) -->
    <form action="/signup" method="POST" id="signupForm" style="display: none;">
      <h2>Create an Account</h2>

      <label for="signupName">Full Name:</label>
      <input type="text" id="signupName" name="name" required>
      <br><br>

      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" name="email" required>
      <br><br>

      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="password" required>
      <br><br>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirm_password" required>
      <br><br>

      <button type="submit">Sign Up</button>
    </form>
  </div>

  <footer>

</body>
</html>
