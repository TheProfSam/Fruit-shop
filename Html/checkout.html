    <section id="checkout">
        <h1>Checkout</h1>
        <form id="checkout-form" action="#" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            </fieldset>

            <fieldset>
                <legend>Shipping Address</legend>
                <label for="address">Street Address:</label>
                <input type="text" id="address" name="address" required placeholder="Enter your street address">

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required placeholder="Enter your city">

                <label for="state">State/Province:</label>
                <input type="text" id="state" name="state" required placeholder="Enter your state or province">

                <label for="zipcode">ZIP/Postal Code:</label>
                <input type="text" id="zipcode" name="zipcode" required placeholder="Enter your ZIP or postal code">

                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required placeholder="Enter your country">
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label for="card-number">Credit/Debit Card Number:</label>
                <input type="text" id="card-number" name="card-number" required placeholder="Enter your card number">
                
                <label for="expiry-date">Expiry Date (MM/YY):</label>
                <input type="text" id="expiry-date" name="expiry-date" required placeholder="MM/YY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required placeholder="Enter your CVV">
            </fieldset>

            <button type="submit" class="btn-auth">Complete Purchase</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Junior's Fruit Shop. Follow us on <a href="#social">Facebook</a>, <a href="#social">Instagram</a>, or <a href="#social">Twitter</a>.</p>
    </footer>
</body>
